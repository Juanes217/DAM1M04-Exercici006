<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactivitat</title>
  <link rel="stylesheet" href="estils.css" />
</head>
    <body id="pagina-interaccio">

        <header>
            <nav class="navbar">
            <a href="index.html">Formulari</a>
            <a href="interaccio.html">Interactivitat</a>
            </nav>
        </header>

        <main class="contenidor">
            <h1>Interactivitat amb CSS</h1>

            <section>
                <h2>Menú Responsive </h2>

                <input type="checkbox" id="toggle-menu" class="toggle-ocult" />
                <label for="toggle-menu" class="btn-toggle">☰ Menú</label>

                <ul class="menu-mobil">
                    <li><a href="#">Opció 1</a></li>
                    <li><a href="#">Opció 2</a></li>
                    <li><a href="#">Opció 3</a></li>
                </ul>
            </section>


            <section>
                <h2>Pestanyes CSS</h2>

                <input type="radio" name="tabs" id="tab1" class="tab-ocult" checked />
                <label for="tab1" class="tab-btn">Pestanya 1</label>

                <input type="radio" name="tabs" id="tab2" class="tab-ocult" />
                <label for="tab2" class="tab-btn">Pestanya 2</label>

                <input type="radio" name="tabs" id="tab3" class="tab-ocult" />
                <label for="tab3" class="tab-btn">Pestanya 3</label>

                <div class="content content-1">
                    <p>Això és el contingut de la pestanya 1.</p>
                </div>
                <div class="content content-2">
                    <p>Això és el contingut de la pestanya 2.</p>
                </div>
                <div class="content content-3">
                    <p>Això és el contingut de la pestanya 3.</p>
                </div>
            </section>


            <section>
                <h2>Flip Card </h2>
                <div class="flip-container">
                    <input type="checkbox" id="flip-card" class="flip-ocult" />
                    <div class="flip-card">
                        <label for="flip-card" class="cara davant">Davant</label>
                        <label for="flip-card" class="cara darrera">Darrera</label>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
